<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
    <table>
        <thead>
            <meta charset="UTF-8">
            <tr>
                <th>제목</th>
                <th>작성일지</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each ="question, index : ${questionList}">
                <td>
                    <a th:href="@{|/question/detail/${question.id}|}" th:text="${question.subject}"></a>
                </td>
                <td th:text="${question.createDate}"></td>
            </tr>
        </tbody>
    </table>
</html>
